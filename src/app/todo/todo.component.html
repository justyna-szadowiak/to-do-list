<div class="container-fluid">
  <div class="row">
    <div class="col-md-3" style="height: 93vh; background: #FAFAFA;">
      <div>
        <mat-card class="mt-3">
          <form [formGroup]="toDoForm">
            <mat-form-field appearance="outline">
              <mat-label>Task name</mat-label>
              <input formControlName="item" matInput placeholder="Placeholder">
              <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>
            <button *ngIf="!isEditEnable" mat-raised-button color="primary" class="btn-add-task" (click)="addTask()">Add</button>
            <button *ngIf="isEditEnable" mat-raised-button color="primary" class="btn-update-task" (click)="updateTask()">Update</button>
          </form>
        </mat-card>
      </div>
    </div>
    <div class="col-md-9">
      <div cdkDropListGroup>
        <div class="row">
          <div class="col-md-4 container">
            <h2 class="header-title" style="text-transform: uppercase;">To do<span *ngIf="tasks.length > 0"> ({{tasks.length}})</span></h2>
            <div
              cdkDropList
              [cdkDropListData]="tasks"
              class="list"
              (cdkDropListDropped)="drop($event)">
              <div class="box" *ngFor="let item of tasks; let i = index" cdkDrag>{{item.description}}
                <div class="btn-box">
                  <button mat-icon-button color="warn" (click)="deleteTask(i)"><mat-icon>delete</mat-icon></button>
                  <button mat-icon-button color="primary" (click)="editTask(item, i)"><mat-icon>edit</mat-icon></button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4 container">
            <h2 class="header-title" style="text-transform: uppercase;">In progress<span *ngIf="inProgress.length > 0"> ({{inProgress.length}})</span></h2>
            <div
              cdkDropList
              [cdkDropListData]="inProgress"
              class="list"
              (cdkDropListDropped)="drop($event)">
              <div class="box" *ngFor="let item of inProgress; let i = index" cdkDrag>{{item.description}}
                <div class="btn-box">
                  <button mat-icon-button color="warn" (click)="deleteTaskInProgress(i)"><mat-icon>delete</mat-icon></button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4 container">
            <h2 class="header-title" style="text-transform: uppercase;">Done<span *ngIf="done.length > 0"> ({{done.length}})</span></h2>
            <div
              cdkDropList
              [cdkDropListData]="done"
              class="list"
              (cdkDropListDropped)="drop($event)">
              <div class="box" *ngFor="let item of done, let i = index" cdkDrag>{{item.description}}
                <div class="btn-box">
                  <button mat-icon-button color="warn" (click)="deleteDoneTask(i)"><mat-icon>delete</mat-icon></button>
                  <button mat-icon-button mat-accent color="primary"><mat-icon>check_circle</mat-icon></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
